<ion-content [fullscreen]="true">
  <div class="header">
    <ion-icon name="arrow-back-circle"
      style="color: white; font-size: 2.5rem; margin-top: 0.5rem; margin-left: 0.5rem;"></ion-icon>
    <div class="wrap">
      <ion-avatar>
        <img src="../../assets/images/Avatar4.jpg">
      </ion-avatar>
      <h2 class="username">@HarryWilson</h2>
      <h6 class="username">harrywilson@gmail.com</h6>
    </div>
  </div>
  <ion-card style="border-radius: 10rem; margin-top:1.5rem ;">
    <ion-segment (ionChange)="segmentChanged($event)" value="LifeStyle">
      <ion-segment-button value="LifeStyle">
        <ion-label>LifeStyle</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Medical">
        <ion-label>Medical</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Account">
        <ion-label>Account</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-card>

  <div *ngIf="segment == 'Account'">
    <!-- <h2 class="info">Account Info</h2> -->
    <ion-list class="ion-padding" style="margin-top: -0.5rem;">
      <ion-item lines="none">
        <ion-icon name="person-sharp">
        </ion-icon>
        <ion-label>
          <h5 class="info-header"> Name</h5>
          <p class="info-text">HarryWilson</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="phone-portrait"></ion-icon>
        <ion-label>
          <h5 class="info-header"> Mobile</h5>
          <h6 class="info-text"> +44 7911 123456</h6>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="mail"></ion-icon>
        <ion-label>
          <h5 class="info-header"> Mail</h5>
          <h6 class="info-text">harrywilson@gmail.com</h6>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="home"></ion-icon>
        <ion-label>
          <h5 class="info-header"> Address</h5>
          <h6 class="info-text">71 Cherry Court SOUTHAMPTON SO53 5PD UK</h6>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>
          <h5 class="info-header"> D.O.B</h5>
          <h6 class="info-text">25-05-1995</h6>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="segment == 'LifeStyle'">
    <ion-row style="display: flex; justify-content: center; text-align: center; margin-top: 2rem;">
      <ion-col size="5" *ngFor="let item of product">
        <ion-card class="ion-padding"
          style="background-color: #015557;  color: #fff; border-radius: 20px; box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;">
          <ion-card-content>
            <ion-row>
              <ion-col>
                {{item.category}}
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="segment == 'Medical'">
    <ion-row style="display: flex; justify-content: center; text-align: center;">
      <ion-col size="5" *ngFor="let item of list">
        <ion-card class="ion-padding"
          style="background-color: #015557;  color: #fff; border-radius: 20px; box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;">
          <ion-card-content>
            <ion-row>
              <!-- <ion-col size="2">
                <ion-icon name="bicycle-outline"></ion-icon>
              </ion-col> -->
              <ion-col>{{item.category}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
